<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
   <link rel="stylesheet" href="./styles/style.css">
   <title>Ejercicios DOM 01</title>
</head>
<body>
  <div class="container d-flex flex-column align-items-center mt-4">
    <h1 class="mb-3">Ejercicios DOM 01</h1>
    <hr>
    <h2>Ejercicio Nombres</h2>
    <div class="row mt-5">
      <div class="col-6">
        <div class="div d-flex gap-3 mb-5">
          <input id="nombre" class="form-control" type="text" placeholder="Nombre...">
          <button class="btn btn-warning">Add Nombre</button>
        </div>
        <h3 class="text-center">Nombres</h3>
        <ul class="listaNombres list-unstyled text-center mt-4">
          <li class="fs-4">Isabel</li>
        </ul>
      </div>
      <div class="col-6">
        <div class="div d-flex gap-3 mb-5">
          <input id="apellido" class="form-control" type="text" placeholder="Apellido...">
          <button class="btn btn-warning">Add Apellido</button>
        </div>
        <h3 class="text-center">Apellido</h3>
        <ul class="listaApellidos list-unstyled text-center mt-4">
          <li class="fs-4">Torres</li>
        </ul>
      </div>
      </div>
      
    </div>
  </div> 
  <script src="./js/main.js"></script>    
</body>
</html>
